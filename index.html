<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0221;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }
        canvas { display: block; }

        /* Menu Overlay Styles */
        #menu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 2, 33, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #ff003c, 4px 4px 0px #00f3ff;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            color: #00f3ff;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00f3ff;
        }

        input, select {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00f3ff;
            color: #fff;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1.2rem;
            text-align: center;
            width: 344px;
            max-width: 90vw;
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select {
            text-align-last: center;
            /* Custom dropdown arrow for a consistent look that works on mobile */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300F3FF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
            padding-right: 3rem; /* Make room for arrow */
        }

        select option {
            background-color: #0d0221;
        }

        /* Ensure text is visible */
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            margin-top: 30px;
            background: transparent;
            border: 2px solid #ff003c;
            color: #ff003c;
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 5px #ff003c;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
        }

        button:hover {
            background: #ff003c;
            color: #fff;
            box-shadow: 0 0 30px #ff003c;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Main Menu -->
    <div id="menu">
        <h1>NEON DRIVE</h1>
        
        <div class="control-group">
            <label>SELECT MAP</label>
            <select id="mapInput">
                <option value="maps/pula.json">Pula</option>
                <option value="maps/rijeka.json">Rijeka</option>
                <option value="maps/ljubljana.json">Ljubljana</option>
            </select>
        </div>

        <div class="control-group">
            <label>NUMBER OF BOTS</label>
            <input type="number" id="botInput" value="10" min="0" max="100">
        </div>

        <button id="startBtn">START ENGINE</button>
    </div>

    <!-- Load scripts in dependency order -->
    <script src="utils.js"></script>
    <script src="input.js"></script>
    <script src="roadNetwork.js"></script>
    <script src="car.js"></script>
    <script src="game.js"></script>
</body>
</html>
